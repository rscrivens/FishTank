<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>FishTank</title>
  <base href="/" />
  <link rel="icon" href="gf_favicon.ico" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <main>
    <section id="navbuttons">
      <button id="getrandom" class="nav hidden">Random tank</button>
      <button id="mytank" class="nav hidden">My Tank</button>
      <button id="login" class="nav">Log in</button>
      <button id="logout" class="nav hidden">Log out</button>
    </section>
    <header>FishTank</header>
    <section id="tankcontainer">
      <object id="tankobj" data="tank.svg"></object>
    </section>
    <section id="actions">
      <button id="tradegoldfish" class="action hidden">Trade in!</button>
      <button id="donate" class="action hidden">Donate!</button>
      <button id="mint" class="action hidden">Mint!</button>
      <button id="nextrand" class="action">Next Tank</button>
    </section>
    <section id="accountinfo" class="hidden">
      Balance:<text id="balance"></text>
      <br>
      Count:<text id="count"></text>
    </section>
    <section id="fishinfo" class="hidden">
      <p>Id: <text id="fishid"></text></p>
      <p>Name: <text id="fishname"></text></p>
      <p>Created: <text id="fishdate"></text></p>
      <p>Color #1: 
        <label id="fishcolor1box" class="color-box"></label>
        <text id="fishcolor1text" class="color-box-label"></text>
      </p>
      <p>Color #2: 
        <label id="fishcolor2box" class="color-box"></label>
        <text id="fishcolor2text" class="color-box-label"></text>
      </p>
      <p>Color #3: 
        <label id="fishcolor3box" class="color-box"></label>
        <text id="fishcolor3text" class="color-box-label"></text>
      </p>
      <p>Tradable: <text id="fishtradable"></text></p>
    </section>
    <section id="adminbuttons">
      <p>Admin buttons will be removed or gated for production</p>
      <button id="getlogs">Get Logs</button>
      <button id="resetall">Reset all states</button>
    </section>
    <section>
      <p id="logs"></p>
    </section>
  </main>
  <object id="basefishobj" data="base_fish.svg"> </object>
  <object id="goldfishobj" data="gold_fish.svg"></object>
</body>

</html>
